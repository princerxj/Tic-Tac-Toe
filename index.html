<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Start Page -->
    <div id="start-page" class="start-page">
        <div class="start-container">
            <h1 class="heading">Welcome to Tic Tac Toe</h1>
            <div class="gif-container">
                <img src="Assets/xoxo.gif" alt="Excited GIF" class="start-gif">
            </div>
            <button id="start-game">Start Game</button>
            <div id="selectmode">
                <label for="mode">Select Mode:</label>
                <select id="mode">
                    <option value="friend">Play vs Friend</option>
                    <option value="ai">Play vs AI</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="hidden">
        <nav>
            <ul>
                <li>MyTicTacToe.com</li>
            </ul>
        </nav>

        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
        </div>

        <div class="gameInfo">
            <h1 class="info">Turn for X</h1>
            <div>
                <button id="reset">Reset Game</button>
                <button id="back-to-menu">Back to Menu</button>
            </div>
            <div class="imgbox">
                <img src="Assets/excited.gif" alt="Excited GIF">
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
